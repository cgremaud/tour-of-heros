<h2>My Heroes</h2>
<ul class="heroes">
  <li 
    [class.selected]="hero === selectedHero" 
    *ngFor = "let hero of heroes" 
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<!--last but not least, this line passes in the value of selectedHero to the hero-detail component, which triggers the *ngIf on line 1 of hero-detail.component.html-->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
